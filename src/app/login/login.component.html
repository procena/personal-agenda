<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            name="username"
            [(ngModel)]="utilizador.username"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            name="password"
            [(ngModel)]="utilizador.password"
          />
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary">Entrar</button>
    </form>
  </mat-card-content>
</mat-card>
